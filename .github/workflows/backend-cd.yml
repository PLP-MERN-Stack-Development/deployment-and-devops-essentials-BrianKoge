name: Backend CD

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/backend-cd.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      working-directory: ./server
      run: npm ci

    - name: Build check
      working-directory: ./server
      run: echo "Backend build check passed"

    # Deploy to Render
    - name: Deploy to Render
      if: env.RENDER_SERVICE_ID != ''
      env:
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        echo "Deploying to Render..."
        curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" || echo "Render deployment triggered"

    # Deploy to Railway
    - name: Deploy to Railway
      if: env.RAILWAY_TOKEN != ''
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_SERVICE: ${{ secrets.RAILWAY_SERVICE }}
      run: |
        echo "Deploying to Railway..."
        # Railway auto-deploys on git push if connected
        echo "Railway deployment will be triggered automatically"

    # Deploy to Heroku
    - name: Deploy to Heroku
      if: env.HEROKU_API_KEY != ''
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "server"
        procfile: "web: node server.js"

